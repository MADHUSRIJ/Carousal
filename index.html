<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Color Picker</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <div class="carousel fade">
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>

        <div class="carousel-container">
            <div class="colorpicker">
                <input type="text" id="hex1">
                <input type="color" id="color1">
            </div>
            <div class="content">
                <div class="left">
                   Carousel 1
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <div class="colorpicker">
                <input type="text" id="hex2">
                <input type="color" id="color2">
            </div>
            <div class="content">
                <div class="left">
                   Carousel 2
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <div class="colorpicker">
                <input type="text" id="hex3">
                <input type="color" id="color3">
            </div>
            <div class="content">
                <div class="left">
                   Carousel 3
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <div class="colorpicker">
                <input type="text" id="hex4">
                <input type="color" id="color4">
            </div>
            <div class="content">
                <div class="left">
                   Carousel 4
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <div class="colorpicker">
                <input type="text" id="hex5">
                <input type="color" id="color5">
            </div>
            <div class="content">
                <div class="left">
                   Carousel 5
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>
    
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
        <span class="dots" onclick="currentSlide(4)"></span>
        <span class="dots" onclick="currentSlide(5)"></span>
    </div> 

    <script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
